  <body>
    <div class="invoice"><img class="invoice__image"></div>
    <div class="form invoice__form" id="invoice"><a class="form__button form__button--primary" id="toInvoice" target="blank">Скачать квитанцию</a><a class="form__button" id="toDocs" href="/order_step3">К загрузке документов</a></div>
    <div class="popups">
            <div class="popup" id="popup-register">
              <div class="popup__close"></div>
              <div class="popup__text">Войти в личный кабинет</div>
              <form novalidate="" action="/profile">
                <div class="popup__input">
                        <div class="input">
                          <input class="input__input" value="" required="" type="phone" id="auth-phone">
                          <label class="input__label">Телефон</label>
                          <div class="input__error"></div>
                        </div>
                </div>
                      <input class="button button--block" type="submit" value="Войти">
                      
                <div class="popup__error"></div>
              </form>
            </div>
            <div class="popup" id="popup-confirm">
              <div class="popup__close"></div>
              <div class="popup__text">Введите пароль</div>
              <div class="popup__desc not_activated">На Ваш телефон был отправлен пароль для входа в систему.</div>
              <div class="popup__desc activated">Введите пароль, который ранее был отправлен Вам в СМС-сообщении</div>
              <form novalidate="">
                <div class="popup__input">
                        <div class="input">
                          <input class="input__input" value="" required="" id="auth-password">
                          <label class="input__label">Пароль</label>
                          <div class="input__error"></div>
                        </div>
                </div>
                      <input class="button button--block" type="submit" value="Подтвердить">
                      
                <div class="popup__error"></div>
              </form>
              <div class="popup__footer"><a class="popup__resend not_activated">Отправить повторно</a><a class="popup__resend activated">Сбросить пароль</a></div>
            </div>
    </div>
